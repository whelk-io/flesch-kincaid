name: release

on:
  pull_request:
    branches: master
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: |
        version=`cat pom.xml | grep version -m 1 | awk '{$1=$1};1' | awk -F'>' '{print $2}' | awk -F'<' '{print $1}'`
    - run: echo $version
    - name: Build with Maven
      run: mvn -B test --file pom.xml
    - name: Update version
      run: mvn -B release:update-versions --batch-mode --file pom.xml

