name: deploy

on:
  push:
    branches: master
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Parse Version from POM
      shell: bash
      run: | 
        cat pom.xml | grep version -m 2 | tail -1 | awk '{$1=$1};1' | awk -F'>' '{print $2}' | awk -F'<' '{print $1}' > /tmp/version.txt
    - name: print version
      shell: bash
      run: |
        cat /tmp/version.txt
    - name: print version2
      shell: bash
      run: |
        version=`cat /tmp/version.txt` && echo $version
    - name: Release package
      run: |
        version=`cat /tmp/version.txt` &&
        curl -X POST \
          https://api.github.com/repos/whelk-io/flesch-kincaid/releases \
          -H 'Authorization: Bearer ${{ secrets.API_KEY }}' \
          -H 'Content-Type: application/json' \
          -H 'Host: api.github.com' \
          -d '{ "tag_name": "$version", "target_commitish": "master", "name": "$version", "body": "Release deployment", "draft": false, "prerelease": false }' \
          -o /tmp/output.json
    - name: print version 3
      shell: bash
      run: |
        cat /tmp/output.json




