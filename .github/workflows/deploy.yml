name: deploy

on:
  push:
    branches: master
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Parse Version from POM
      shell: bash
      run: | 
        version=`pom.xml | grep version -m 2 | tail -1 | awk '{$1=$1};1' | awk -F'>' '{print $2}' | awk -F'<' '{print $1}'`
    - name: print version
      shell: bash
      run: |
        echo $version
    - name: print version 3
      shell: bash
      run: printf "::set-output name=id::%s" $(cat /tmp/version.txt)




