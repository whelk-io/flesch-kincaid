name: deploy

on:
  push:
    branches: master
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Publish Maven Artifact to GitHub Packages
      uses: whelk-io/github-actions-maven-release@0.0.2-RELEASE
      with:
        release-branch-name: "master"
        git-release-bot-name: "zteater"
        git-release-bot-email: "zteater@gmail.com"
        access-token: ${{ secrets.PACKAGE_TOKEN }}
