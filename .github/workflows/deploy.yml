name: deploy

on:
  push:
    branches: master
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Maven release
      uses: qcastel/github-actions-maven-release@v1.0.3
      with:
        release-branch-name: "master"
        git-release-bot-name: "whelk.bot"
        git-release-bot-email: "whelk.bot@gmail.com"
        access-token: ${{ secrets.PACKAGE_TOKEN }}
